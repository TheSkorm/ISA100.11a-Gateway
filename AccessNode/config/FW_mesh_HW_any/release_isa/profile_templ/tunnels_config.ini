[tunnel]
	Network_Address =  FE80:0000:0000:0000:0000:0000:0000:0007 #ipv6 in hex
	
	TunnelRemotePort = 1   #1-15
	TunnelRemoteObject = 11 
	 
	TunnelLocalPort = 1  #1-15
	TunnelLocalObject = 11 
	
	LinkType =  0 # 0 - serial 1- tcp client 2 -tcp server 3 -udp 
	
	serial = /dev/ttyS1	#for link serial
	baud = B115200		#for link serial
	
	PortLocal = 11500 	# for udp, tcp
	PortRemote = 0 		# for udp, tcp
	IP_Remote = ""
	
