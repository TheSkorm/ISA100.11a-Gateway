  <title></title>

  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <link href="styles/default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="scripts/template.js"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
  <script type="text/javascript" src="scripts/devicetabs.js"></script>
  <script type="text/javascript" src="scripts/date.format.js"></script>
  <script type="text/javascript" src="scripts/device.js"></script>

     #outer {height:100%;display:table;}

<body onload="InitScheduleReportPage();">

<div id="outer">
    <div id="inner">
        <div id="header"></div>

        <div id="content">
           	<div id="columnB"></div>

        <!-- START PAGE CONTENT -->
        
        	<div id="columnA">
		    <h2>Device Details</h2>
		    
            <table cellpadding="0" cellspacing="0" width="900px">
              <tr align="center">
		          <td width="70px" id="tab0"></td>
    		      <td width="60px" id="tab1"></td>
	   	          <td width="110px" id="tab2"></td>
  	   	          <td width="120px" id="tab3"></td>
   	              <td width="110px" id="tab4"></td>
		          <td width="130px" id="tab5"></td>
		          <td width="100px" id="tab6"></td>
		          <td class="tabButton">&nbsp;</td>
		      </tr>
		    </table> 
		    <table cellpadding="0" cellspacing="0" class="containerDiv" width="900px" >
	       	   <tr>
		      	 <td colspan="2" align="left">
			     	<table width="100%" cellpadding="0" cellspacing="0">
				    	<tr>								
					       	<td class="windowHeader"></td>
    					</tr>
	       			</table>
	   	       	</td>
    		  </tr>
    		  
    		  <tr>
			   <td colspan="1" class="labels" align="left">
    			   <strong>EUI-64 Address: </strong><span id="spnEUI64"></span><br />
   			   	   <strong>IPv6 Address: </strong><span id="spnIPv6"></span><br />
			   </td>
                <td colspan="1" align="right" valign="top">
                    <input type="button" id="btnBack" value='Back' class="buttonFilter" onclick="BackButtonClicked();" />
                </td>			   
		      </tr>
		      
              <tr><td colspan="2"><hr /></td></tr>
              <tr>
                <td colspan="1" class="labels" align="left">
                    <strong>Last refreshed on UTC: </strong><span id="spnRefreshDate"></span>
                </td>
                <td colspan="1"  align="right">
                    <input type="button" id="btnRefresh" name="btnRefresh" value='Refresh' class="buttonFilter" onclick="RefreshPage();" />
                </td>
             </tr>

             <tr>
    	        <td class="spacer" colspan="2"></td>                        
             </tr>       

		     <tr>		      
		        <td colspan="3" align="center">

                <table width="800px" border="0" class="tableHeader">
                <tr>
			        <td align="left" class="labels" style="color:#FFFFFF">
			       	    Items per page
	                    <select id="ddlRowsPerPage" name="ddlRowsPerPage" class="dropdown" style="width: 60px;" onchange="PageNavigate(1)"> 
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
	                    </select> 
						<span id="spnTotalNoOfRows"></span>
	                 </td>   		                		
                    <td align="right">
    				    <a id="anchorFirst">&lt;&lt;</a>&nbsp;
    					<a id="anchorPrev">&lt;</a>&nbsp;
    					<span id="spnPageNumber"></span>&nbsp;
    					<a id="anchorNext">&gt;</a>&nbsp;
    					<a id="anchorLast">&gt;&gt;</a>&nbsp;
                    </td>
                </tr>
                </table>
                <div id="tblScheduleReport"></div>
    		    
    		    <textarea id="schedulereport_jst" style="display:none;">
    		    
    		    <table cellpadding="0" cellspacing="0" class="containerDiv" width="800px">
    		    <tr>
    			  <td align="left">
    				<table width="100%" cellpadding="0" cellspacing="0" border="0">
    					<tr>								
    						<td class="tableSubHeader" style="width: 150px;" align="center">Superframe ID</td>
    						<td class="tableSubHeader" style="width: 150px;" align="center">Time Slots</td>
    						<td class="tableSubHeader" style="width: 200px;" align="center">Start Time</td>
    						<td class="tableSubHeader" style="width: 400px;" align="center">Links</td>
    					</tr>
    					
                        {for sr in schedulereport}
    					
    					<tr>
    						<td class="${sr.cellClass}" align="center">${sr.SuperframeID}</td>
    						<td class="${sr.cellClass}" align="center">${sr.NumberOfTimeSlots}</td>
    						<td class="${sr.cellClass}" align="center">${sr.StartTime}</td>
    						<td class="${sr.cellClass}" align="center">${sr.NumberOfLinks}</td>
                		</tr>
                		
                		{/for}
                		
                		<tr>
        					<td class="tableHeader" colspan="7" align="right">&nbsp;</td>
    					</tr>
    					
    				</table>
     			  </td>
        		</tr>
    
        		</table>
    		    
    		    </textarea>

                </td>
              </tr>
              
              <tr>
			    <td class="spacer" colspan="2"></td>
		      </tr>

              <tr>
			    <td class="spacer" colspan="2"></td>
		      </tr>
		      
		      <tr>
		        <td colspan="3" align="center">
		          <table cellpadding="0" cellspacing="1" class="containerDiv" width="800px">
    		        <tr>
    			      <td align="left" class="labels" >
 	                    <div id="divRFChannels"></div>
       	              </td>
       	            </tr>
	              </table>
		          <table cellpadding="0" cellspacing="1" class="containerDiv" width="800px">
       	            <tr>
                       <td align="center" class="labels">
                        <font color="#000000">
                          <span style="background:#3737FF;border-style:solid;border-width:1px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> Clear &nbsp;&nbsp;&nbsp;&nbsp;
               	          <span style="background:#FF3737;border-style:solid;border-width:1px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> Blacklisted &nbsp;&nbsp;&nbsp;&nbsp;
  	                    </font>
                       </td>
                    </tr>
	              </table>
                </td>
              </tr>
    		 		           		   		
              <tr>
			    <td class="spacer" colspan="2">
			    </td>
		      </tr>
		    </table>
		    
		  	</div>
		  	
        <!-- END PAGE CONTENT -->

        </div>
    </div>
</div>

<div id="footer"></div>

</body>
</html>
