<body onload="InitRegistrationLogPage();">

<div id="outer">
<div id="inner">
    <div id="header"></div>
    <div id="content">

        <!-- START PAGE CONTENT -->        
        <div id="columnA">
		    <h2>Device Details</h2>		    
		    <table cellpadding="0" cellspacing="0" border="0">
		    <tr><td>		    
                <table cellpadding="0" cellspacing="0" width="900px" border="0">
                    <tr align="center">
		                <td width="70px" id="tab0"></td>
                        <td width="60px" id="tab1"></td>
                        <td width="110px" id="tab2"></td>
                        <td width="120px" id="tab3"></td>
                        <td width="110px" id="tab4"></td>
                        <td width="130px" id="tab5"></td>
                        <td width="100px" id="tab6"></td>
                        <td class="tabButton">&nbsp;</td>
		            </tr>
		        </table> 
		    <table cellpadding="0" cellspacing="0" class="containerDiv" width="900px" border="0">
	       	   <tr>
		      	 <td colspan="2" align="left">
			     	<table width="100%" cellpadding="0" cellspacing="0">
				    	<tr>								
					       	<td class="windowHeader"></td>
    					</tr>
	       			</table>
	   	       	</td>
    		  </tr>    		  

    		  <tr>
			    <td colspan="1" class="labels" align="left">
    			    <strong>EUI-64 Address: </strong><span id="spnEUI64"></span><br />
   			   	    <strong>IPv6 Address: </strong><span id="spnIPv6"></span><br />
			    </td>
			    <td colspan="1" align="right" valign="top">
			        <input type="button" id="btnBack" name="btnBack" value='Back' class="buttonFilter" onclick="BackButtonClicked();" />
			    </td>
		      </tr>
		      
		      <tr>
		          <td class="spacer" colspan="6">
		          </td>
		      </tr>
		      
		      <tr align="center">
		        <td colspan="2">
		        <table cellpadding="0" cellspacing="0" width="99%" border="0"><tr><td>
		    
                <table cellpadding="0" cellspacing="0" class="containerDiv" width="100%" border="0" style="background-color: #F0F0F0;">
             
                <tr>
                    <td colspan="1" class="labels" align="left" style="width:150px">
                        Registration Status &nbsp;.......&nbsp;
                    </td>
                    <td colspan="1" align="left">
				        <select id="ddlRegistrationStatus" name="ddlRegistrationStatus" class="dropdown" style="width: 135px;"></select>
                    </td>
                    <td colspan="3" align="right">
                        <input type="button" id="btnSearch" name="btnSearch" value='Search' class="buttonFilter" onclick="Search();" />
                    </td>
                </tr>
             
                <tr>
		            <td colspan="1" class="labels" align="left">
		                Start Time ....................&nbsp;
		            </td>    
		            <td colspan="1" align="left">
                        <input type="text" id="txtStartDate" name="txtStartDate" class="inputText" maxlength="10" style="width: 80px;" /> 
                        <script type="text/javascript">	new tcal ({'controlname': 'txtStartDate'}); </script>
                        <input type="text" id="txtStartDateHours" name="txtStartDateHours" class="inputText" maxlength="2" style="width: 15px;" /> :
                        <input type="text" id="txtStartDateMinutes" name="txtStartDateMinutes" class="inputText" maxlength="2" style="width: 15px;" />
                        <select id="ddlStartDateAMPM" name="ddlStartDateAMPM" class="dropdown" style="width: 45px;">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>		          
		            </td>	          
		            <td colspan="1" class="labels" align="left" style="width:150px">
		                End Time ......................&nbsp;
		            </td>    
		            <td colspan="1" align="left">
		                <input type="text" id="txtEndDate" name="txtEndDate" class="inputText" maxlength="10" style="width: 80px;" />
                        <script type="text/javascript"> new tcal ({'controlname': 'txtEndDate'}); </script>
                        <input type="text" id="txtEndDateHours" name="txtEndDateHours" class="inputText" maxlength="2" style="width: 15px;" /> :
                        <input type="text" id="txtEndDateMinutes" name="txtEndDateMinutes" class="inputText" maxlength="2" style="width: 15px;" />
                        <select id="ddlEndDateAMPM" name="ddlEndDateAMPM" class="dropdown" style="width: 45px;"> 
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>		          
		            </td>
		            <td colspan="1" align="right">
		                <input type="button" id="btnDelete" name="btnDelete" value='Delete' class="buttonFilter" onclick="DeleteHistory();" />					
		            </td>		            
		        </tr>
		    </table>
		    
		    </td></tr>
		    
		         <tr>
		          <td class="spacer" colspan="6">
		          </td>
		      </tr>
		    
		    <tr><td align="center">

		    <table width="600px" border="0" class="tableHeader">
                <tr>	
    			    <td align="left" class="labels" style="color:#FFFFFF">
    			        Items per page
    			        <select id="ddlRowsPerPage" name="ddlRowsPerPage" class="dropdown" style="width: 50px;" onchange="PageNavigate(1)">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
						<span id="spnTotalNoOfRows"></span>
                    </td>
                    <td align="right">
    				    <a id="anchorFirst">&lt;&lt;</a>&nbsp;
    					<a id="anchorPrev">&lt;</a>&nbsp;
    					<span id="spnPageNumber"></span>&nbsp;
    					<a id="anchorNext">&gt;</a>&nbsp;
    					<a id="anchorLast">&gt;&gt;</a>&nbsp;
                    </td>
                </tr>
            </table>
		    		    
		    <div id="tblRegistrationLog"></div>
		    
		    <textarea id="registrationlog_jst" style="display:none;">
		    
		    <table cellpadding="0" cellspacing="0" class="containerDiv" width="600px">
		    <tr>
			  <td align="left">
				<table width="100%" cellpadding="0" cellspacing="0" border="0">
					<tr>								
    					<td class="tableSubHeader" style="width: 300px;" align="center"><a href="javascript:ChangeOrderBy(1)" class="white">Timestamp<span id="col1"></span></a></td>
						<td class="tableSubHeader" style="width: 300px;" align="center"><a href="javascript:ChangeOrderBy(2)" class="white">Device Status<span id="col2"></span></a></td>
					</tr>
					
                    {for rl in registrationlogs}
					
					<tr>
						<td class="${rl.cellClass}" align="center">${rl.Timestamp}</td>
						<td class="${rl.cellClass}" align="center">${rl.DeviceStatus}</td>
            		</tr>
            		
            		{forelse}
            		
                    <tr>
						<td colspan="2" align="center">No records !</td>
					</tr>            		
            		
            		{/for}
            		
            		<tr>								
    					<td class="tableHeader" colspan="2" align="right">&nbsp;</td>							
					</tr>
					
				</table>
 			  </td>
    		</tr>

    		</table>
		    
		    </textarea>
		    
		    </td></tr>
          </table>
		    
      
		          </td>
		      </tr>
              <tr>
                <td colspan="2" class="spacer"></td>
              </tr>      		 		   
	   
		    </table>
		    
		</td></tr>
		
	    <tr>
			<td class="spacer" colspan="2"></td>
		</tr>
		
		</table>
		    
		  	</div>
		  	
        <!-- END PAGE CONTENT -->
