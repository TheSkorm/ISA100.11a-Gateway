	                    </select>

						<td class="tableSubHeader" style="width: 70px;" align="center">Direction</td>

                        <td class="tableSubHeader" style="width: 20px;" align="left">Type</td>
						<td class="tableSubHeader" style="width: 60px;" align="center"><a href="javascript:ChangeOrderBy(4)" class="white">Priority<span id="col4"></span></a></td>

					</tr>
					
                    {for c in alerts}

						<td class="${c.cellClass}" style="width: 140px;" align="left">${c.Address64}</td>

            		<tr>
