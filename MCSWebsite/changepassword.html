<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>

  <title></title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <link href="styles/default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="scripts/login.js"></script>
  <script type="text/javascript" src="scripts/validation.js"></script>  
  <script type="text/javascript" src="scripts/changepassword.js"></script>
  <script type="text/javascript" src="jsolait/jsolait.js"></script>
  <script type="text/javascript" src="scripts/common.js"></script> 
  <script type="text/javascript">loadjscssfile();</script>

  <style type="text/css">
     #outer {height:100%;display:table;}
  </style>
  <![endif]-->

</head>

<body onload="InitChangePasswordPage();">

<div id="outer">
    <div id="inner">
        <div id="header"></div>

        <div id="content">
           	<div id="columnB"></div>

        <!-- START PAGE CONTENT -->
        
        <div id="columnA">
		<h2>Change password</h2>
		<table cellpadding="0" cellspacing="0" class="containerDiv" width="400px">
		   <tr>
			 <td align="left" colspan="2">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>								
						<td class="windowHeader">Change password</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="spacer"></td>
		</tr>				
		<tr>
			<td class="labels" align="left">
				Old password &nbsp;................................&nbsp;
			</td>
			<td>
				<input type="password" id="txtOldPassword" maxlength="16" class="inputText" />&nbsp;
			</td>
		</tr>
		<tr>
			<td class="labels" align="left" >
				New password &nbsp;...............................&nbsp;
			</td>
			<td>
				<input type="password" id="txtNewPassword" maxlength="16" class="inputText" />
			</td>
		</tr>
		<tr>
			<td class="labels" align="left">
				Confirm new password &nbsp;...................
			</td>
			<td>
				<input type="password" id="txtConfirmNewPassword" maxlength="16" class="inputText" />
			</td>
		</tr>	
		<tr>
			<td class="spacer" colspan="2"></td>
		</tr>
		
		<tr>
			<td colspan="2">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>								
						<td colspan='2' align='center'>
						<input type="button" id="btnSave" value='Save' class="button" onclick="SaveData();" />
						<input type="button" id="btnCancel" value='Cancel' class="button" onclick="ClearData();" />
					</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
	   	   <td colspan="2" align="center">
		      <span id="spnOperationResult"></span>
            </td>
		</tr>
		</table>
    	</div>
		  	
        <!-- END PAGE CONTENT -->

        </div>
    </div>
</div>

<div id="footer"></div>

</body>
